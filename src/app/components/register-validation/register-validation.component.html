<form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control {{nameClass}}"
      id="validationServer01"
      required
      name="name"
      [(ngModel)]="name"
    />
    <div class="invalid-feedback">{{nameError}}</div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Apellido</label>
    <input
      type="text"
      class="form-control {{lastNameClass}}"
      id="validationServer02"
      required
      name = "lastName"
      [(ngModel)]="lastName"
    />
    <div class="invalid-feedback">{{lastNameError}}</div>
  </div>
  <div class="col-md-4">
    <label for="validationServerCorreoElectronico" class="form-label"
      >Correo electrónico</label
    >
    <div class="input-group has-validation">
      <input
        type="text"
        class="form-control {{emailClass}}"
        id="validationServerCorreoElectronico"
        aria-describedby="inputGroupPrepend3 validationServerCorreoElectronicoFeedback"
        required
        [(ngModel)]="email"
        name="email"
      />
      <div
        id="validationServerCorreoElectronicoFeedback"
        class="invalid-feedback"
      >
        {{emailError}}
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control {{password1Class}}"
      id="validationServer01"
      value=""
      required
      name="password1"
      [(ngModel)]="password1"
    />
    <div class="invalid-feedback">{{password1Error}}</div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Repita Contraseña</label>
    <input
      type="password"
      class="form-control {{password2Class}}"
      id="validationServer02"
      value=""
      required
      name = "password2"
      [(ngModel)]="password2"
    />
    <div class="invalid-feedback">{{password2Error}}</div>
  </div>

  <div class="col-12">
  <div *ngIf="verificarEmail" class="position-relative p-3 m-2" >
    <p class="text-success">Registro completo le mandamos un mail con el codigo para verificar la cuenta por favor ingrese el codigo de verificacion</p>
    <span>Ingrese codigo: </span> <br>
    <input   class="form-control"type="text" name="code"
      [(ngModel)]="code"
    >
    <label *ngIf="verificarEmailError" class="text-danger">Error verificar codigo</label> <br>
    <button type="button" class="btn btn-outline-success mt-2" (click) = "verificar()">
      Verificar
    </button>
    <button type="button" class="btn btn-outline-success mt-2 mx-2" (click) = "reenviarCodigo()">
      Reenviar codigo
    </button> <br>
  </div>
  <div *ngIf="verificado" class="position-relative p-3 m-2" >
    <p class="text-success">Correo verificado ya puede ingresar con su correo y contraseña !</p>
  </div>
</div>
  <div class="col-12" *ngIf="!verificado">
    <button class="btn btn-success" type="submit" (click) = "register()">Continuar</button>
  </div>
  <label *ngIf="errorRegistro" class="text-danger">{{errorRegistro}}</label> <br>
</form>
