<!-- Modal -->

  aria-hidden="true"
>
  <div class="modo modal-dialog modal-lg">
    <div class="modo modal-content">
      <div class="modo modal-header">
        <h5 class="modo modal-title" id="staticBackdropLabel">Registro</h5>
        <button

          class="btn-close"

        ></button>
      </div>
      <div class="modo modal-body">
        <app-register-validation></app-register-validation>
      </div>
    </div>
  </div>
