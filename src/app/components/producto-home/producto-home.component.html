<div class="modo container">
  <div class="modo row mt-3">
    <div class="modo col"></div>
    <div class="modo col">
      <div class="modo row">
        <form class="modo d-flex mx-auto">
          <input
            aria-label="Search"
            class="form-control shadow-sm"
            type="search"
            name="nombre"
            placeholder="Ej: Cerveza Patagonia"
            [(ngModel)]="nombre"
          />
          <button
            class="btn btn-success shadow-sm"
            placeholder="Search"
            type="submit"
            name="enviar"
            value="buscar"
            (click)="filtrarProductos()"
          >
            Buscar
          </button>
        </form>
      </div>
    </div>
    <div class="modo col"></div>
  </div>

  <!---aqui la idea es pasarle un array que contenga productos y mostrarlos aqui para visualizarlos en el home-->

  <div *ngIf="productos" class="modo container">
    <div class="modo row row-cols-4">
      <div class="modo col" *ngFor="let product of productos">
        <div class="modo card shadow m-3 border-0 " style="width: 18rem">
          <img
            src="{{fileRoute+product.imagePath}}"
            class="modo card-img-top"
            alt="..."
          />
          <div class="modo card-body">
            <h5 class="modo card-title">{{ product.nombre }}</h5>
            <p class="modo card-text m-0">{{ product.descripcion }}</p>
            <ul class="modo list-group list-group-flush">
              <li class="modo list-group-item  fw-bolder">
                ${{ product.precio }}
              </li>
            </ul>
          </div>
          <div
            class="btn-group rounded-bottom m-1"
            role="group"
            aria-label="Basic example"
          >
            <!-- <button class="btn btn-success rounded-start">Ver detalles</button> -->
            <button
              class="btn btn-primary rounded-end"
              (click)="agregarACarrito(product._id)"
            >
              Agregar a carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
