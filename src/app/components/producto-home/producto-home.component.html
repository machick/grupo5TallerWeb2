
<!---aqui la idea es pasarle un array que contenga productos y mostrarlos aqui para visualizarlos en el home-->
<div *ngIf="productos" class="d-flex flex-wrap justify-content-start">
  <div class="card mx-4 my-2" style="width: 18rem;" *ngFor="let product of productos">
      <img src="../../../assets/img/birra-ejemplo.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{product.nombre}} </h5>
        <p class="card-text">{{product.descripcion}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{product.precio}}</li>
        <li class="list-group-item">{{product.clasificacion}}</li>
      </ul>
      <div class="card-body">
        <button class="btn btn-success"> ver detalles </button>
        <button class="btn btn-primary" (click)="agregarACarrito(product._id)"> agregar al carrito</button>
      </div>
    </div>

</div>
