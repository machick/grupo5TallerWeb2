<app-navbar></app-navbar>
<app-carrito-offcanvas></app-carrito-offcanvas>
<div class="modo container">
        <div class="modo d-flex flex-wrap justify-content-start">
        <div class="modo card mx-4 my-2" style="width: 18rem;" *ngFor="let pedido of pedidos; index as i">
            <div class="modo card-body">
            <h5 class="modo card-title">Pedido NÂ° {{i + 1}} </h5>
            <div class="modo acordion-flush">
                <div class="modo accordion-item">
                    <h2 class="modo accordion-header" id="headingOne">
                      <button class="modo accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Productos
                      </button>
                    </h2>
                    <div id="collapseOne" class="modo accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <div class="modo accordion-body">
                        <ul class="modo list-group mb-3">
                            <li  class="modo list-group-item d-flex justify-content-between lh-sm" *ngFor="let item of pedido.items">
                                {{item.producto.nombre}} X{{item.cantidad}}
                            </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </div>
            </div>
            <ul class="modo list-group list-group-flush">
            <li class="modo list-group-item">{{pedido.direccion}}</li>
            <li class="modo list-group-item">{{pedido.aclaraciones}}</li>
            <li class="modo list-group-item">{{pedido.total}}</li>
            </ul>
            <div class="modo card-body">
            <button class="btn btn-primary" (click) = "repetirPedido(pedido._id)"> repetir</button>
            </div>
        </div>
        </div>
</div>
